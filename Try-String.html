<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,800;0,900;0,1000;1,800&display=swap" rel="stylesheet">
    <title>String Data Structure</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color:  #282829;
            text-align: center;
                font-family: 'Nunito', sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
                background-image: url('dsa-bg.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                position: relative; /* Create a positioning context for the overlay */
            
            
            
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* Background color with opacity */
            z-index: -1; /* Place the overlay behind the content */
        }

        header {
            background-color:  #282829;
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
        }

        #buttons {
            margin-top: 20px;
        }

        .btn {
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color:  #282829;
            color: #fff;
        }

        .btn:hover {
            background-color:  #282829;
        }
        #addElement{
                padding: 10px;
                font-size: 16px;
            
        }
        #searchElement{
            padding: 10px;
            font-size: 16px;
        
    }
    #removeElement{
        padding: 10px;
        font-size: 16px;
    
}
        .char-box {
            display: inline-block;
            background-color:  #282829;
            /* Updated color */
            color: #fff;
            /* Text color */
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 5px 10px;
            margin: 5px;
        }
    </style>
</head>

<body>
    <header>Welcome to String Data Structure</header>
    <div id="container">
        <div id="buttons">
            <input type="text" id="addElement" placeholder="Enter a character">
            <button class="btn" onclick="addElement()">Add Element</button>

            <input type="text" id="searchElement" placeholder="Search character">
            <button class="btn" onclick="searchElement()">Search</button>

            <input type="text" id="removeElement" placeholder="Remove character">
            <button class="btn" onclick="removeElement()">Remove</button>
        </div>
        <div id="result">
            <p>Entered characters: <span id="enteredCharacters"></span></p>
        </div>
    </div>

    <script>
        const enteredCharactersArray = [];

        function addElement() {
            const inputElement = document.getElementById("addElement");
            const character = inputElement.value;
            enteredCharactersArray.push(character);
            inputElement.value = "";
            displayEnteredCharacters();
        }

        function searchElement() {
            const inputElement = document.getElementById("searchElement");
            const characterToSearch = inputElement.value;
            const found = enteredCharactersArray.includes(characterToSearch);
            alert(`Character '${characterToSearch}' exists: ${found}`);
            inputElement.value = "";
        }

        function removeElement() {
            const inputElement = document.getElementById("removeElement");
            const characterToRemove = inputElement.value;
            const index = enteredCharactersArray.indexOf(characterToRemove);
            if (index !== -1) {
                enteredCharactersArray.splice(index, 1);
                inputElement.value = "";
                displayEnteredCharacters();
            }
        }

        function displayEnteredCharacters() {
            const enteredCharactersSpan = document.getElementById("enteredCharacters");
            enteredCharactersSpan.innerHTML = ""; // Clear the display
            enteredCharactersArray.forEach(character => {
                const charBox = document.createElement("div");
                charBox.classList.add("char-box");
                charBox.textContent = character;
                enteredCharactersSpan.appendChild(charBox);
            });
        }
    </script>
</body>

</html>
