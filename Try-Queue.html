<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,800;0,900;0,1000;1,800&display=swap" rel="stylesheet">
    <title>Queue Data Structure</title>
    <style>
        body {
            font-family: 'Nunito', sans-serif;
            margin: 0;
            padding: 0;
            background-color:  #282829;
            text-align: center;
                font-family: 'Nunito', sans-serif;
                margin: 0;
                padding: 0;
                text-align: center;
                background-image: url('dsa-bg.jpg');
                background-size: cover;
                background-repeat: no-repeat;
                background-attachment: fixed;
                position: relative; /* Create a positioning context for the overlay */
            
            
            
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.9); /* Background color with opacity */
            z-index: -1; /* Place the overlay behind the content */
        }

        header {
            background-color:  #282829;
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }

        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: calc(100vh - 60px);
        }
        #element{
            padding: 10px;
            font-size: 16px;
        
    }

        #queue-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        #queue-elements {
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 18px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            padding: 10px 20px;
            font-size: 16px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            background-color:  #282829;
            color: #fff;
        }

        button:hover {
            background-color:  #282829;
        }

        #queue-display {
            display: flex;
            /* Change to horizontal direction */
            justify-content: flex-start;
            align-items: center;
            overflow: hidden;
        }

        .queue-item {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: 1px solid  #282829;
            border-radius: 5px;
            background-color:  #282829;
            color: #fff;
            animation: moveLeft 1s linear forwards;
                display: inline-block;
                background-color:  #282829; /* Updated color */
                color: #fff; /* Text color */
                border: 1px solid #ccc;
                border-radius: 5px;
                padding: 10px 20px; /* Increased padding */
                margin: 5px;
                font-size: 20px; /* Increased font size */
        }

        @keyframes moveLeft {
            from {
                transform: translateX(100%);
            }

            to {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body>
    <header>Welcome to Queue Data Structure</header>
    <div id="container">
        <div id="queue-container">
            <div id="queue-elements">
                <label for="element">Enter Element:</label>
                <input type="text" id="element" placeholder="Element to add">
                <button onclick="addElement()">Add Element</button>
                <button onclick="peekElement()">Peek</button>
                <button onclick="removeElement()">Remove</button>
            </div>
            <div id="queue-display">
                <p>Queue Elements:</p>
                <div id="queue-list"></div>
            </div>
        </div>
    </div>

    <script>
        const queue = [];

        function addElement() {
            const elementInput = document.getElementById('element');
            const elementValue = elementInput.value.trim();

            if (elementValue !== '') {
                queue.push(elementValue);
                elementInput.value = '';
                displayQueue();
            }
        }

        function peekElement() {
            if (queue.length > 0) {
                alert(`Peek: ${queue[0]}`);
            } else {
                alert('Queue is empty.');
            }
        }

        function removeElement() {
            if (queue.length > 0) {
                queue.shift();
                displayQueue();
            } else {
                alert('Queue is empty.');
            }
        }

        function displayQueue() {
            const queueList = document.getElementById('queue-list');
            queueList.innerHTML = '';

            for (let i = 0; i < queue.length; i++) {
                const queueItem = document.createElement('div');
                queueItem.classList.add('queue-item');
                queueItem.textContent = queue[i];
                queueList.appendChild(queueItem);
            }
        }
    </script>
</body>

</html>
